name: Build Linux
on: [push, workflow_dispatch]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get update && sudo apt-get install -y \
          libx11-xcb1 libxcb1 libxkbcommon-x11-0 libxrender1 libxcomposite1 \
          libxcursor1 libxi6 libxtst6 libxrandr2 libnss3 libglib2.0-0 \
          libdbus-1-3 libasound2
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - run: |
          python -m pip install --upgrade pip wheel
          pip install pyinstaller PySide6 shiboken6
          pyinstaller --name AudioSocketClient --windowed --noconfirm \
            --collect-all PySide6 --collect-all shiboken6 \
            main.py
      - uses: actions/upload-artifact@v4
        with: { name: AudioSocketClient-linux, path: dist/AudioSocketClient/** }