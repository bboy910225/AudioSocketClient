name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:   # 允許手動觸發

jobs:
  build-win:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install pyinstaller pyinstaller-hooks-contrib PySide6 python-socketio websocket-client requests Pillow

    - name: Prepare icon (ensure valid .ico)
      shell: pwsh
      run: |
        if (Test-Path icon.png) {
          python -c "from PIL import Image; Image.open('icon.png').save('icon.ico', format='ICO', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])"
        }

    - name: Build with PyInstaller
      shell: cmd
      run: |
        pyinstaller --name "AudioSocketClient" --windowed --noconfirm ^
          --collect-submodules PySide6 ^
          --collect-data PySide6 ^
          --collect-all PySide6 ^
          --add-data "app.crt;." ^
          --icon icon.ico ^
          main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AudioSocketClient-win
        path: dist/AudioSocketClient/**